<!DOCTYPE html>
<html lang='en'>
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TVK">
  <meta name="author" content="Anton Kralin">
  <title>TVK</title>
  <link href="{%static 'tvk/css/bootstrap.min.css'%}" rel="stylesheet">
</head>

<body>
    {% block content %}{% endblock %}
    {%block footer %}
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark"> 
        <div class="container-fluid"> 
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <a class="navbar-brand" href="/main">Главная</a>
                <a class="navbar-brand" href="/tvk">Создать ТВК</a>
                <a class="navbar-brand" href="/report">Отчеты</a>
            </ul>

            <form class="d-flex">
                <ul class="navbar-nav">
                    {% if user.access == 1 %}
                    <li class="nav-item dropup">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown10" data-bs-toggle="dropdown" aria-expanded="false">Управление</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown10">
                            <li><a class="dropdown-item" href="/users">Пользователь</a></li>
                            <li><a class="dropdown-item" href="/departments">Подразделения</a></li>
                            <li><a class="dropdown-item" href="/imns">Инспекции</a></li>
                            <li><a class="dropdown-item" href="/risks">Риски</a></li>
                        </ul>
                    </li>
                    {% endif %}
                
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{user.username}}</a>
                    </li> 
                <a class="navbar-brand" aria-current="page" href="{% url 'tvk:clearsession' %}">Выход</a>
            </form>
        </div>
    </nav>
    {% endblock %}

    <script src="{% static 'tvk/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
