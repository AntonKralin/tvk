{% extends 'tvk/base_generic.html' %}

{% block  content %}
    <div class='container-fluid'>
    <div class='row'>
        <div class='col-6'>
            <div class="table-responsive">
                <table class="table table-striped table-bordered w-auto">
                    <thead>
                        <th>№</th>
                        <th>Название</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody>
                        {% for i_department in department_list.all %}
                            <tr>
                                <td>{{i_department.id}}</td>
                                <td>{{i_department.name}}</td>
                                <td><a href={% url 'tvk:edit_department' id=i_department.id %}>Изменить</a></td>
                                <td><a href={% url 'tvk:delete_department' id=i_department.id %}>Удалить</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class='col-6'>
            <form action='{% url "tvk:save_department" %}' method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <input type='submit' value='Сохранить' />
            </form>
        </div>
    </div>
    </div>
{% endblock %}
